    <script>
        // Fungsi untuk mengambil data dari backend dan menampilkan di tabel
        fetch('http://localhost:8080/api/dataDaftarAnggota') // URL endpoint REST API
            .then(response => response.json()) // Parsing JSON dari response
            .then(data => {
                const tableBody = document.getElementById('anggota-table');
                data.forEach(anggota => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${anggota.id}</td>
                        <td>${anggota.nama}</td>
                        <td>${anggota.alamat}</td>
                        <td>${anggota.verified ? 'Ya' : 'Tidak'}</td>
                        <td><button onclick="viewDetail(${anggota.id})">Detail</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                alert('Gagal mengambil data. Cek backend atau koneksi!');
            });
    
        // Fungsi untuk mengarahkan ke halaman detail anggota berdasarkan ID
        function viewDetail(id) {
            sessionStorage.setItem('id', id); // Simpan ID ke sessionStorage
            window.location.href = `daftar_pengajuan_detail.html`;
        }
    </script>
