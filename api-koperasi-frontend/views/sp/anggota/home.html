<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,=">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo">
            </a>
            <!-- Profile Icon -->
            <div class="profile-icon">
                <i class="bi bi-person"></i>
                <div class="profile-dropdown">
                    <h5 id="profile-name">Status: </h5>
                    <p id="profile-email">Email: john.doe@example.com</p>
                    <a href="profile.html">View Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="home.html" class="active"><i class="bi bi-house-door"></i> Home</a>
        <a href="#"><i class="bi bi-wallet2"></i> Simpanan</a>
        <a href="#"><i class="bi bi-arrow-up-right"></i> Pinjaman</a>
        <a href="#"><i class="bi bi-gift"></i> Angsuran</a>
        <!-- <a href="profile.html"><i class="bi bi-arrow-repeat"></i> Profile</a> -->
    </div>

    <!-- Konten spesifik halaman -->
    <div class="content">
        <h1 id="welcome-message">Selamat Datang di Dashboard</h1>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ambil data pengguna dari sessionStorage
            const email = sessionStorage.getItem('email');
            const is_verified = sessionStorage.getItem('is_verified');

            // Tampilkan informasi pengguna di profil
            if (email && is_verified) {
                document.getElementById('profile-name').textContent = `Status: ${is_verified}`;
                document.getElementById('profile-email').textContent = `Email: ${email}`;
            } else {
                // Jika data tidak ditemukan, bisa mengarahkan ke halaman login
                window.location.href = 'login.html';
            }

            const profileIcon = document.querySelector(".profile-icon");
            const profileDropdown = document.querySelector(".profile-dropdown");

            profileIcon.addEventListener("click", function () {
                profileDropdown.classList.toggle("active");
            });

            // Menutup dropdown jika klik di luar
            document.addEventListener("click", function (event) {
                if (!profileIcon.contains(event.target)) {
                    profileDropdown.classList.remove("active");
                }
            });
        });
    </script>
</body>
</html>
